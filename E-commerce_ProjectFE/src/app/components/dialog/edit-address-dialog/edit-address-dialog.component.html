<h2 mat-dialog-title>Edit Address</h2>

<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>New Address</mat-label>
    <input matInput [(ngModel)]="newAddress" placeholder="Enter new address" />
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close [disabled]="isLoading" class="cancel-btn">Cancel</button>
  <button mat-raised-button color="primary" (click)="submit()" [disabled]="isLoading" class="update-btn">
    {{ isLoading ? 'Updating...' : 'Update' }}
  </button>
</div>
